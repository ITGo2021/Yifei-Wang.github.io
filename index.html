<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            min-height: 100vh;
        }

        .profile {
            text-align: center;
            padding: 50px 20px;
            width: 100%;
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 5px solid #fff;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .profile h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #2c35e0;
        }

        .profile p {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        .contact {
            padding: 0 20px;
            margin-top: 40px;
        }

        .contact h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        .contact-item {
            text-align: center;
        }

        .contact-item i {
            font-size: 2rem;
            color: #3498db;
            margin-bottom: 10px;
        }

        .contact-item h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: #2c3e50;
        }

        .contact-item p {
            font-size: 1rem;
            color: #7f8c8d;
        }

        .email-link {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s;
        }

        .email-link:hover {
            color: #2908b9;
        }

        footer {
            text-align: center;
            padding: 20px;
            width: 100%;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .profile {
                padding: 3px0 15px;
            }

            .profile h1 {
                font-size: 2rem;
            }

            .profile p {
                font-size: 1.1rem;
            }

            .contact h2 {
                font-size: 1.5rem;
            }

            .contact-item i {
                font-size: 1.5rem;
            }

            .contact-item h3 {
                font-size: 1rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://via.placeholder.com/150" alt="Profile Image">
            <h1>Yifei Wang</h1>
            <p>Graduate Student</p>
            <p>Institution: Hefei University of Technology</p>
        </div>

        <div class="contact">
            <h2>Contact Me</h2>
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <h3>Email</h3>
                    <p><a href="yifeiwang@mail.hfut.edu.cn" class="email-link">john.doe@example.com</a></p>
                </div>
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <h3>Address</h3>
                    <p>Anhui, China</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 [Yifei Wang]. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Personal homepage loaded successfully');
        });
    </script>
</body>
</html>
